<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperature.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="container">
        <div class="temperature-convertor">
            <h2 class="title">Temperature Convertor</h2>
            <div class="result">
                <span class="result-heading">Result(Celisus)</span>
                <h2 class="celsius-value"id="celsius">1</h2>
            </div>
            <div class="degree-type">
                <div class="degree-feild">
                    <label for="degree">Degree</label>
                    <input type="number"name="degree" id="degree">
                </div>
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id=""fahrenheit>fahrenheit</option>
                        <option value="kelvin" id="kelvin">kelvin</option>
                    </select>
                </div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>

    </div>
    <script src="temperature.js"></script>
</body>
</html>
